<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新能源争霸·对抗版（完整回合制）</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: #1a1d24;
            margin: 0;
            padding: 10px;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .game-header {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #252932;
            border-radius: 8px;
        }
        .level-badge {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .hp-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        .hp-container {
            width: 200px;
            background: #333842;
            border-radius: 10px;
            padding: 5px;
        }
        .hp-fill {
            height: 12px;
            border-radius: 8px;
            background: #ef4444;
            transition: width 0.5s ease;
        }
        .hp-text {
            font-size: 12px;
            text-align: center;
            margin-top: 3px;
            color: #d1d5db;
        }
        .resource-bar {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            font-size: 14px;
            margin: 5px 0;
        }
        .resource-bar span {
            color: #38bdf8;
            font-weight: bold;
        }
        /* 道具栏 */
        .item-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .item-card {
            background: #1e293b;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 13px;
            border-left: 3px solid #fcd34d;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .item-card:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .item-count {
            color: #fcd34d;
            font-weight: bold;
        }
        /* 回合控制栏 */
        .turn-control {
            text-align: center;
            margin: 10px 0;
        }
        .turn-btn {
            padding: 8px 25px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 15px;
        }
        .turn-btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        .turn-status {
            display: inline-block;
            color: #fcd34d;
            font-weight: bold;
        }
        /* 羁绊提示面板 */
        .trait-panel {
            background: #252932;
            border-radius: 8px;
            padding: 8px 15px;
            max-width: 600px;
            margin: 0 auto 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .trait-buff {
            font-size: 13px;
            color: #86efac;
            background: #1e293b;
            padding: 3px 8px;
            border-radius: 4px;
        }
        /* 敌人技能提示 & 对战结果提示 & 战斗动画 */
        .enemy-skill-alert, .battle-result {
            background: #ef4444;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-align: center;
            margin: 10px auto;
            max-width: 800px;
            font-weight: bold;
            display: none;
        }
        .battle-result.win {
            background: #10b981;
        }
        .combat-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 29, 36, 0.9);
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
            display: none;
        }
        .damage-text {
            color: #ef4444;
            font-size: 22px;
            margin: 10px 0;
        }
        /* 核心布局 */
        .game-container {
            max-width: 100vw;
            overflow-x: auto;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 auto;
            display: flex;
            gap: 15px;
        }
        /* 棋子商店 */
        .piece-shop {
            width: 240px;

            background: #252932;
            border-radius: 8px;
            padding: 12px;
        }
        .shop-title {
            font-size: 16px;
            font-weight: bold;
            color: #f97316;
            margin-bottom: 10px;
            border-bottom: 1px solid #374151;
            padding-bottom: 5px;
        }
        .refresh-btn {
            width: 100%;
            padding: 8px;
            background: #f97316;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .refresh-btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .piece-card {
            background: #1e293b;

            transition: all 0.2s;
            border-left: 3px solid #3b82f6;
            font-size: 13px;
            text-align: center;
        }

            border-left-color: #8b5cf6; /* 2级棋子紫色边框 */
        }
        .piece-card.lv3 {
            border-left-color: #f43f5e; /* 3级棋子红色边框 */
        }
        .piece-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .piece-card:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .piece-cost {
            font-size: 12px;
            color: #f97316;
            margin-top: 3px;
        }
        .piece-trait {
            font-size: 11px;
            color: #86efac;
            margin-top: 2px;
        }
        .piece-fragment {
            font-size: 11px;
            color: #f97316;
            margin-top: 2px;
        }
